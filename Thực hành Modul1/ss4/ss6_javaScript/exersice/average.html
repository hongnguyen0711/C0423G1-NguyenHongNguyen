<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
<script>
    let inputtoan;
    let inputly;
    let inputhoa;
    inputtoan = prompt("nhập điểm toán:");
    inputly = prompt("nhập điểm lý");
    inputhoa = prompt("nhập điểm hóa");
    let toan = parseFloat(inputtoan);
    let ly = parseFloat(inputly);
    let hoa = parseFloat(inputhoa);
    let sum = toan + ly + hoa;
    average = (toan+ly+hoa)/3;

    document.write("sum =" + sum )
    document.write("</br>")
    document.write("average:"+ average)
</script>


</body>
</html>
