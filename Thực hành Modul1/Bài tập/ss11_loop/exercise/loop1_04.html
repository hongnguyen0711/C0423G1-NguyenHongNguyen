<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số fibo chia hết cho 5</title>
</head>
<body>
<script>
    let fibo = 0;
    let f1 = 0;
    let f2 = 1;
    let f =0;
    while (fibo<50){
        f = f1 + f2;
        f1 = f2;
        f2 = f;
        fibo+=1;
        if (f1%5==0){
            document.write('số đầu tiên trong dãy fibonacci chia hết cho 5 là:' + f1);
            break;
        }


    }


</script>

</body>
</html>
