<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let n = +parseInt(prompt('Nhập số nguyên dương n:'));
    let gt = 1;
    for (; n>=1  ; n--){
        gt = gt*n;

    }
    document.write('n '+ '!' +'=' +gt);
</script>

</body>
</html>
