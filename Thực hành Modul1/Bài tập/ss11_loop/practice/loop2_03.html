<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác vuông</title>
</head>
<body>
<script>

    for (let i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.writeln("*");
        }
        document.writeln('<br/>');
    }
    document.write('<br/>');
    // tam giác thứ 2
    for (let i = 1; i <= 5; i++) {
        for (j = 5; j >= i; j--) {
            document.writeln("*");
        }
        document.writeln('<br/>');
    }
    //tam giác 3
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j + i >= 4) {
                document.writeln('*');
            } else {
                document.writeln('&nbsp&nbsp');
            }
        }
        document.write('<br/>')
    }
    document.writeln('<br/>');
    //tam giác 4

    for (let i = 1; i < 6; i++) {
        for (let j = 1; j < 6; j++) {
            if (j >= i) {
                document.writeln('*');
            } else {
                document.writeln('&nbsp;&nbsp');
            }
        }
        document.writeln('<br/>');
    }

</script>
</body>
</html>
