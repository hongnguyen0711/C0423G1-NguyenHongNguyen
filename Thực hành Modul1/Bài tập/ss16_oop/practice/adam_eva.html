<script>
    class Apple {
        constructor() {
            this.weight = 6;
        }

        getWeight() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight > 5) {
                alert('còn nhiều táo lắm');
            } else {
                alert('táo sắp hết rồi!');
            }
        }

        decrease() {
            if (this.weight === 0) {
                alert('Táo đã hết sạch!')
            } else {
                return this.weight = this.weight - 1;
            }
        }

    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.apple;
        }

        say() {
            if (this.gender){
                alert(this. name  + 'Said :Lets eat apple!');
            } else {
                alert(this.name + 'Said: No,Im on a diet!');
            }
        }

        checkApple(apple) {
            this.apple = apple;
            this.apple.isEmpty();
        }

        eatApple(apple) {
            this.apple = apple;
            if (this.apple.weight === 0) {
                alert('Táo đã hết rồi!')
            } else {
                alert(this.name + ' Đã ăn một đv táo');
                this.weight = this.weight + 1;
                alert('Quả táo còn' + this.apple.decrease() + 'đv');
                alert('khối lượng ' + '' + this.name + 'là:' + this.weight + 'đv');
            }
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getGender() {
            return this.gender;
        }

        setGender(boolean) {
            this.gender = boolean;
        }
    }

    let apple = new Apple();
    let human = new Human('adam', true, 65);
    let human2 = new Human('eva', false, 55);
    let human3 = new Human('zeus', true, 70);

    human.say();
    human2.say();

    human.checkApple(apple);
    human.eatApple(apple);

    human2.eatApple(apple);

    human3.checkApple(apple);
    human3.eatApple(apple);


</script>
