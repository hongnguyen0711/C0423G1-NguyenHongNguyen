<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        area() {
            document.write('Diện tích hcn là:' + this.length * this.width + 'm2' + '<br/>');
        }

        perimeter() {
            document.write('Chu vi hcn là:' + (this.length + this.width) * 2 + 'm');
        }
    }

    let a = +prompt('Hãy nhập chiều dài hcn(m):');
    let b = +prompt('Hãy nhập chiều rộng hcn(m):');
    let rectangle = new Rectangle(a, b);
    rectangle.area();
    rectangle.perimeter();
</script>
</body>
</html>
