<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt độ</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.c = c;
        }

        temperatureF() {
            document.write('Nhiệt độ F:' + (this.c * 1.8 + 32) + '<br/>');
        }

        temperatureK() {
            document.write('Nhiệt độ K:' + (this.c + 273.15));
        }
    }

    let c;
    do {
        c = +prompt('Hãy nhập vào độ c:');
    } while (c < -273);

    let temperature = new Temperature(c);
    temperature.temperatureF();
    temperature.temperatureK();

</script>
</body>
</html>
