<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = prompt("Vui lòng nhậpp tuổi của bạn");
    if (age<16) {
        alert("Bạn không đủ điều kiện vào học lớp 10")
    } else if (age==16) {
        alert("Bạn đủ điều kiện học lớp 10");
    } else {
        alert("Bạn đã quá tuổi")
    }
</script>

</body>
</html>
