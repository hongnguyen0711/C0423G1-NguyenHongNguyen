<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày trong tháng</title>

</head>
<body>
<h2 >Có bao nhiêu ngày trong tháng <div style="color: red"></div></h2>
<table>
    <tr>
        <td><input type="number"name="thang"id="month"placeholder="Nhập tháng"></td>
        <td><button type="button"onclick="songay()">Check</button></td>
    </tr>

</table>
<p id="kb">Có 30 hay 31 ngày nhỉ?</p>
<script>
    function songay() {
        let m = +document.getElementById("month").value;
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kb").innerHTML = 'Tháng này có 31 ngày!';
                break;
            case 2:
                document.getElementById("kb").innerHTML = 'Tháng 2 có 28 hoặc 29 ngày!';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kb").innerHTML = 'Tháng này có 30  ngày!';
                break;
            default:
                document.getElementById("kb").innerHTML = "Không có tháng này!"






        }

    }
</script>

</body>
</html>
