<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GT lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số thứ nhất"));
    let b = parseInt(prompt("Nhập vào số thứ hai"));
    let c = parseInt(prompt("Nhập vào số thứ ba"));
    if (a>b) {
        if (a>c) {
            alert("số lớn nhất là:" + " " + a);
        } else {
            alert("số lớn nhất là:" + " " + c);

        }

    } else {
        if (b>c) {
            alert("số lớn nhất là:" + " " + b);
        } else {
            alert("số lớn nhất là:" + " " + c);
        }
    }

</script>
</body>
</html>
