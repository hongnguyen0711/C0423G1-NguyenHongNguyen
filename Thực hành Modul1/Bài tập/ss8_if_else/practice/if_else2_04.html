<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCN</title>
</head>
<body>
<script>
    let a = prompt("nhập vào chiều dài HCN(m):");
    let b = prompt("nhập vào chiều rộng HCN(m):");
    let s = a*b;
    if (a>b>0) {
        alert("diện tích HCN là:"+ s +"m2");
    } else {
        alert("vui lòng nhập lại!");
    }
</script>

</body>
</html>
