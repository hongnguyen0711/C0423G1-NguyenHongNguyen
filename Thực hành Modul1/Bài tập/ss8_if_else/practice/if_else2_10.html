<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<h2>TÍNH GIÁ ĐIỆN</h2>
<table>
    <tr>
        <td>Nhập số kWh điện đã sủ dụng(kWh):</td>
        <td><input type="number"name="input"id="input"></td>
        <td><button type="button"name="bt"onclick="tinh()">Check</button></td>
    </tr>
</table>
<script>
    function tinh() {
        let a = document.getElementById("input").value;
        if (a>400) {
            gia = a*3015;
            alert('số tiền điện là:' + gia +'VND');
        } else if (a>200) {
            gia = a*2074;
            alert('số tiền điện là:' + gia + 'VND');
        } else {
            gia = a*1728;
            alert('số tiền điện là:' + gia + 'VND');
        }

    }
</script>

</body>
</html>
