<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamgiac</title>
</head>
<body>
<script>
    let a = prompt("nhập vào cạnh kề thứ nhất của tam giác vuông(m):");
    let b =  prompt("nhập vào cạnh kề thứ hai của tam giác vuông(m):");
    let s = a*b/2;
    if (a>=0 && b>= 0) {
        alert('Diện tích tam giác vuông là:'+ s + "m2");
    } else {
        alert('vui lòng nhập lại!');
    }

</script>
</body>
</html>
