<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PT bậc 1</title>
</head>
<body>
<script>
    let a = prompt("nhập vào số a:");
    let b = prompt("nhập vào số b:");
    let x;
    if (a==0) {
        if (b==0){
            alert('phương trình có vô số nghiệm!');
        } else {
            alert('phương trình vô nghiệm!')
        }
    } else {
        x = -b/a;
        alert('phương trình có nghiệm:' + x);
    }
</script>
</body>
</html>
