<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi</title>
</head>
<body>
<script>
    let t = prompt("nhập vào 1 số bất kỳ:");
    let tT = parseInt(t);
    if (t==tT && t>0 && t<120) {
        alert("Đây là tuổi của một người");
    } else  {
        alert("Đây không phải là tuổi của một người");
    }

</script>

</body>
</html>
