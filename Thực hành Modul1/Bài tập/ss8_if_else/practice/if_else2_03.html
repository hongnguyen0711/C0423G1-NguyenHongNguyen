<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình vuông</title>
</head>
<body>
<script>
    let a = prompt("nhập độ dài cạnh của hình vuông(m):");
    let s = a*a;
    if (a>=0) {
        alert("diện tích tình vuông là:" + s + "m2");

    } else {
        alert("vui lòng nhập lại!")
    }
</script>

</body>
</html>
