<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<script>
    let a = +prompt('Nhập vào 1 số bất kì:');
    let b = +prompt('Nhập vào 1 số bất kì:');
    let c = +prompt('Nhập vào 1 số bất kì:');
    if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
        alert("đó là cạnh của 1 tam giác")
    } else {
        alert("đây không là 3 cạnh của tam giác")
    }
</script>
<body>

</body>
</html>
