<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đối số</title>
</head>
<body>
<script>
    function add(number) {
        number++;
        return number;
    }

    let input = +prompt('hãy nhập vào số bất kỳ:');
    document.write('số sau khi được tăng là:' + add(input))

</script>
</body>
</html>
