<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function checkPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return number + 'là số nguyên tố';
        } else {
            return number + 'không là số nguyên tố';
        }
    }

    let n = +prompt('Hãy nhập vào số nguyên dương bất kỳ:');
    document.write(checkPrime(n));
</script>
</body>
</html>
