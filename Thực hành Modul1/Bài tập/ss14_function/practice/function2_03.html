<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    function caculateFactorial(number) {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        return number + '!' + '=' + factorial;
    }

    let input = +prompt('Hãy nhập số nguyên dương cần tính:');
    document.write(caculateFactorial(input));
</script>
</body>
</html>
