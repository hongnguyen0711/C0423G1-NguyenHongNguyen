<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính bình phương</title>
</head>
<body>
<script>
    function squaring(x) {
        let square = x * x;
        return x + 'bình phương =' + square;
    }

    let input = +prompt('hãy nhập vào số bất kì:');
    document.write(squaring(input));
</script>
</body>
</html>
