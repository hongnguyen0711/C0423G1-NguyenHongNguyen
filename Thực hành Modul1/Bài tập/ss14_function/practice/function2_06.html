<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function checkNumber(number) {
        if (number < 0) {
            return number + 'là số nguyên âm!';
        } else if (number === 0) {
            return number + 'là số trung tính!';
        } else {
            return number + 'là số nguyên dương!';
        }

    }

    let n = parseInt(prompt('Hãy nhập vào số nguyên bất kỳ:'));
    alert(checkNumber(n));
</script>
</body>
</html>
