<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>
<script>
    do {
        let input = +prompt('Chào mừng đến với cửa tiệm của chúng tôi! Bạn muốn oder thức uống gì? Hãy nhập vào số tương ứng với món trong menu. Đây là menu:' +
            '\n1.Cafe\n2.Cam vắt\n3.Nước ép cà chua\n4.Nước ép cà rốt \n5.Nước suối\n6.Nước dừa\n7.Thoát oder');
        switch (input) {
            case 1:
                let ip1 = +prompt('Cafe có giá 10 ngàn đồng!\nHãy nhập vào số lượng bạn muốn mua:');
                alert('Tổng số tiền bạn phải trà là: ' + ip1 * 10 + 'ngàn đồng');
                break;
            case 2:
                let ip2 = +prompt('Cam vắt có giá 15 ngàn đồng!\nHãy nhập vào số lượng bạn muốn mua:');
                alert('Tổng số tiền bạn phải trà là: ' + ip2 * 15 + 'ngàn đồng');
                break;
            case 3:
                let ip3 = +prompt('Nước ép cà chua có giá 15 ngàn đồng!\nHãy nhập vào số lượng bạn muốn mua:');
                alert('Tổng số tiền bạn phải trà là: ' + ip3 * 15 + 'ngàn đồng');
                break;
            case 4:
                let ip4 = +prompt('Nước ép cà rốt có giá 15 ngàn đồng!\nHãy nhập vào số lượng bạn muốn mua:');
                alert('Tổng số tiền bạn phải trà là: ' + ip4 * 15 + 'ngàn đồng');
                break;
            case 5:
                let ip5 = +prompt('Nước suối có giá 5 ngàn đồng!\nHãy nhập vào số lượng bạn muốn mua:');
                alert('Tổng số tiền bạn phải trà là: ' + ip5 * 5 + 'ngàn đồng');
                break;
            case 6:
                let ip6 = +prompt('Nước dừa có giá 20 ngàn đồng!\nHãy nhập vào số lượng bạn muốn mua:');
                alert('Tổng số tiền bạn phải trà là: ' + ip6 * 20 + 'ngàn đồng');
                break;
            case 7:
                alert('Cám ơn quý khách!');
                break;
            default:
                alert('không có món này!');
                alert('Cám ơn quý khách!');
        }
    } while (input === 7);
</script>
</body>
</html>
