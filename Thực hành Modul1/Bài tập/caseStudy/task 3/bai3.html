<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm chỉ số phân số</title>
</head>
<body>
<script>
let tuso = [5, 2, 5];
let mauso = [6, 3, 4];
let max = tuso[0]/mauso[0];
let index = 0;
for (let i = 0; i < tuso.length; i++) {
    if (max < tuso[i]/mauso[i]) {
        max = tuso[i]/mauso[i];
        index = i;
    }
}
document.write('phân số lớn nhất là:' + max + 'ở vị trí:' + index);
</script>
</body>
</html>
