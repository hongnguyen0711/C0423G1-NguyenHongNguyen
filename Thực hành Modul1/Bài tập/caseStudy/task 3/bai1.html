<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frefix sum</title>
</head>
<body>
<script>
    let a =[1,2,3,4,5,6];
    let b = [];
    let count = 0;
    for (let i = 0; i < a.length ; i++) {
        count += a[i];
        b.push(count);
    }
    document.write(b);
</script>

</body>
</html>
