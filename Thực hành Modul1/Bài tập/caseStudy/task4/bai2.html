<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Hãy nhập chuỗi kí tự bất kì:');
    let arr = str.split('');
    let brr = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr.indexOf(arr[i]) === i) {
            brr.push(arr[i]);
        }
    }
    document.write('có' + '   ' + brr.length + 'kí tự khác nhau là:' + brr);
</script>
</body>
</html>
