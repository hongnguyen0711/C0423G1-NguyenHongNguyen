<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let row = +prompt("Nhập vào số hàng của mảng: ");
    let col = +prompt("Nhập vào số cột của mảng: ");

    for (let i = 0; i < row; i++) {
        arr[i] = [];
        for (let j = 0; j < col; j++) {
            arr[i][j] = +prompt(`Nhập vào phần tử a[${i}][${j}]`);
        }
    }

    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    document.write('Tổng các số chẵn là:' + sum);

</script>
</body>
</html>
