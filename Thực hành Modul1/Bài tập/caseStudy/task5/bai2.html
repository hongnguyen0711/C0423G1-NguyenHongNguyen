<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        } else {
            return false;
        }
    }

    let arr = [
        [1, 3, 5],
        [2, 4, 6],
        [7, 8, 9]
    ];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (checkPrime(arr[i][j])) {
                document.write(`${arr[i][j]} là SNT <br/>`);
                count++;
            }
        }
    }
    document.write('số lượng SNT là: ' + count);
</script>
</body>
</html>
