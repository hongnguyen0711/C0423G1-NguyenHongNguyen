<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ tam giác</title>
</head>
<body>
<script>
    let h = +prompt('Hãy nhập chiều cao:');
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
            if (j === i || i === h - 1 || j === 0) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }

        }
        document.write('<br/>');
    }
</script>
</body>
</html>
