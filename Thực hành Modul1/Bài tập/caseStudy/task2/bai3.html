<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác cân</title>
</head>
<body>
<script>
    let h = +prompt('Hãy nhập chiều cao:');
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= h * 2; j++) {
            if (j - i === h || i + j === h || i === h) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
