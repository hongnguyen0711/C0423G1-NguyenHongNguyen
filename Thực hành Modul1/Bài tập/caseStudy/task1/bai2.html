<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra các nguyên âm</title>
</head>
<body>
<script>
    let input = prompt('Hãy nhập kí tự chữ cần kiểm tra:');
    switch (input) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I':
            alert('Đây là nguyên âm!');
            break;
        default:
            alert('Đây là phụ âm!');

    }
</script>
</body>
</html>
