<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập vào chuỗi kí tự bất kỳ:');
    let arr = n.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }

    }
    document.writeln(arr.join(''));
</script>
</body>
</html>
