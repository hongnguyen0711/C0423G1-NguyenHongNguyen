<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhập vào số lượng phần tử của mảng:');
    let arr = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = prompt('Nhập vào giá trị thứ:' + (i + 1));
    }
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] % 1 === 0) {
            count++;
        }
    }
    alert('số ký tự số trong mảng là:' + count);

</script>

</body>
</html>
