<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập mảng 2</title>
</head>
<body>
<button onclick="bai1()">Bài 1</button>
<br>
<button onclick="bai2()">Bài 2</button>
<br>
<button onclick="bai3()">Bài 3</button>
<br>
<button onclick="bai4()">Bài 4</button>
<br>
<button onclick="bai5()">Bài 5</button>
<br>
<button onclick="bai6()">Bài 6</button>
<script>
    function bai1() {
        let arr = [
            [1, 3, 5],
            [2, 4, 6],
            [7, 8, 9]
        ];
        for (let i = 0; i < arr.length; i++) {
            document.write('row' + i + '<br/>');
            for (let j = 0; j < arr[i].length; j++) {
                document.write(arr[i][j] + '<br/>');
            }
        }
    }

    function bai2() {
        let n = prompt('nhập vào số lượng phần tử của mảng:');
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = prompt('Nhập vào giá trị thứ:' + (i + 1));
        }
        let replace;
        let gtDau = 0;
        let gtCuoi = arr.length - 1;
        while (gtDau < gtCuoi) {
            replace = arr[gtDau];
            arr[gtDau] = arr[gtCuoi];
            arr[gtCuoi] = replace;
            gtDau++;
            gtCuoi--;
        }
        document.write('Mảng sau khi đảo ngược:' + arr);
    }

    function bai3() {
        let n = prompt('nhập vào số lượng phần tử của mảng:');
        let arr = [];
        let count = 0;
        for (let i = 0; i < n; i++) {
            arr[i] = prompt('Nhập vào giá trị thứ:' + (i + 1));
        }
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] % 1 === 0) {
                count++;
            }
        }
        alert('số ký tự số trong mảng là:' + count);

    }
    function bai4() {
        let n = prompt('nhập vào số lượng phần tử của mảng:');
        let arr = [];
        let count = 0;
        for (let i = 0; i < n; i++) {
            arr[i] = prompt('Nhập vào giá trị thứ:' + (i + 1));
        }
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] % 1 !== 0) {
                count++;
            }
        }
        alert('số từ trong mảng là:' + count);


    }
    function bai5() {
        let n = prompt('nhập vào số lượng phần tử của mảng thứ nhất:');
        let arr1 = [];
        let count = 0;
        for (let i = 0; i < n; i++) {
            arr1[i] = prompt('Nhập vào giá trị thứ:' + (i + 1));
        }
        let m = prompt('nhập vào số lượng phần tử của mảng thứ hai:');
        let arr2 = [];
        for (let i = 0; i < m; i++) {
            arr2[i] = prompt('Nhập vào giá trị thứ:' + (i + 1));
        }
        for (let i = 0; i <arr1.length ; i++) {
            if (arr1[i]===arr2[i]){
                count++;
            }
        }
        if (count===arr2.length) {
            alert('hai chuỗi giống nhau!');
        } else {
            alert('hai chuỗi không giống nhau!');
        }
    }
    function bai6() {
        let n = prompt('Nhập vào chuỗi kí tự bất kỳ:');
        let arr = n.split('');
        for (let i = 0; i < arr.length ; i++) {
            if (arr[i]==='-'){
                arr.splice(arr.indexOf('-'),1,'_');
            }

        }
        document.writeln(arr.join(''));
    }

</script>

</body>
</html>
