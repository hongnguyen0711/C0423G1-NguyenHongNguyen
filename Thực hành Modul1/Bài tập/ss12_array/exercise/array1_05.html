<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên âm</title>
</head>
<body>
<script>
    let n = +prompt('nhập vào số lượng phần tử của mảng:');
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('Nhập vào giá trị thứ:' + (i + 1));
    }
    let count = 0;
    for (let i = 0; i < arr.length ; i++) {
        if (arr[i]<0) {
            count++;
        }
    }
    document.write('số lượng số nguyên âm trong mảng là:'+count);

</script>
</body>
</html>
