<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 5, 6, 8, 9, 10, 13, 15];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            document.writeln('các số nguyên trong mảng lớn hoặc bằng 10 là:' + arr[i] + '<br/>');
        }
    }
</script>
</body>
</html>
