<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp giảm dần</title>
</head>
<body>
<script>
    let array = [17, 2, 31, -5, 6, 8, 39, 10, 13, 15];
    var max;
    for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] < array[j]) {
                max = array[j];
                array[j] = array[i];
                array[i] = max;
            }
        }
    }
    document.write(array);
</script>
</body>
</html>
