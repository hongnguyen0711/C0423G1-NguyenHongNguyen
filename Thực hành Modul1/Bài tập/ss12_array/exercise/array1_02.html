<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max</title>
</head>
<body>
<script>
    let arr = [17, 2, 31, -5, 6, 8, 39, 10, 13, 15];
    let max = arr[0];
    let ind = 0
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            ind = i;
        }
    }
    document.write('phần tử có giá trị lớn nhất là:' + max + "ở vị trí:"+ ind);
</script>

</body>
</html>
