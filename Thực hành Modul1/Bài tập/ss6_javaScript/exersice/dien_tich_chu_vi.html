<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
</head>
<body>
<script>
    let r;
    let pi;
    pi = 3.14;
    r = +prompt("Nhập bán kính:");
    C = 2*pi*r;
    S = pi*r*r;
    document.write("Chu vi hình tròn là:" + C);
    document.write("<br>")
    document.write("Diện tích hình tròn là:" + S);
</script>
